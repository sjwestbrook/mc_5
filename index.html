<!DOCTYPE html>
<html>
  <head>
    <!-- Meta-Information -->
    <title>Mackenzie Child Tutorial | Job Board Site</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Job Board Site">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">  
      
    <title>Job Board Site</title>
  </head>
  
  <body>
    <div class="border"></div>
    
    <div class="wrapper">
      <header class="main_header clearfix">
        <div class="logo">
          <img src="" alt="Smile" />
          <h1>Awesome<span>Jobs</span></h1>
        </div>  <!-- end logo -->
        <nav class="nav">
          <a href="#" title="All Jobs" class="current">All Jobs</a>
          <a href="#" title="Full-Time">Full-Time</a>
          <a href="#" title="Part-Time">Part-Time</a>
          <a href="#" title="Freelance">Freelance</a>
          <a href="#" title="Contract">Contract</a>
        </nav>
      </header>
      
      
      <ul id="timeline">
        <a href="#" title="Job Posting">
          <li class="listing clearfix">
            <div class="image_wrapper">
               <img src="images/twitter.jpg" alt="Twitter" />         
            </div> 
            <div class="info">
              <span class="job_title">UX Designer</span>
              <span class="job_info">Twitter <span>&bull;</span>  San Francisco <span>&bull;</span>  Jan 1st  </span>              
            </div>
            <span class="job_type full_time">Full-Time</span>
          </li>
        </a>
      </ul>
                
      
    </div> <!-- end wrapper -->
    
  </body>  
</html>
